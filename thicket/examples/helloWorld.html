<html>
  <style>
    .actionable {
        cursor: pointer;
    }
  </style>
<head>
  <script src="/../build/thicket-lang.min.js"></script>
  <script type="text/thicket">
    def highlightString : string -> dom = text -> {
        <span class="actionable">
            <b> text </b>
        </span>
    }
    
    def manageNode : dom -> dom = node -> {
        let onclick = node -> node removeChilds addChild "Hello World!" in        
            node addChild "Say Hello? " 
                 addChild { highlightString "<Click>" onEvent OnMouseClick onclick }
    }

    document "todo" find map manageNode
  </script>
</head>    

<body onload="require('thicket')('/../site').boot()">
    <p id="todo"/>
    <hr>
    Powered by Thicket 0.1
</body>
</html>
