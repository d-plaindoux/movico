<head>
  <style>
    @keyframes displayHW {
        from {
          color: #123456;
        }    
        to {
          color: #FFFFFF;
        }
    }      
    @-webkit-keyframes displayHW {
        from {
          color: #123456;
        }    
        to {
          color: #FFFFFF;
        }
    }      
    .runtime {
        padding: 10px;        
        background: #123456;
        color: #FFFFFF;
        
    }
    .fadeIn {
        padding: 10px;        
        background: #123456;
        color: #FFFFFF;
        -webkit-animation-name: displayHW;
        -webkit-animation-duration: 2s;
        animation-name: displayHW;
        animation-duration: 2s;        
    }
    .sourcecode {
        padding: 10px;
        color: #123456;
        background: #FFFFFF;
        box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2),
                    0 25px 50px 0 rgba(0, 0, 0, 0.1);

    }
  </style>
  
  <script src="/thicket/build/thicket-lang.min.js"></script>

  <script type="application/thicket">
    documentRenderer <~ <p id="hw" class="fadeIn"> "Hello World!" </p>
  </script>

  <script>
    function onLoad() {
        require('thicket')('/thicket/site').boot();
    }
  </script>
</head>    
    
<body onload="onLoad()">

    <div class="runtime">
        <p id="hw"></p>
    </div>
    
    <div class="sourcecode">
        <b>Source Code</b>
        <pre><code>
    documentRenderer &lt;~ &lt;p id="hw" class="fadeIn"> "Hello World!" &lt;/p>
        </code></pre>
    </div>  
    
</body>
</html>
