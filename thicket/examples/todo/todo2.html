<html>
<head>
  <script src="/../build/thicket-lang.min.js"></script>
  <script type="text/thicket">
    def todo : string -> dom = text -> { 
        <li><i> text </i></li>
    }
    
    def manageTodos : dom -> dom = n -> {
        let todos = List["#1";"#2";"#3";"#4";"#5"] in
            todos foldL (n s -> n addChild $ todo s) n
    }

    document "todos" find map manageTodos
  </script>
</head>    
<body onload="require('thicket')('/../site').boot()">
  <b>Things to be done:</b>
  <ul id="todos"></ul>
</body>
</html>
