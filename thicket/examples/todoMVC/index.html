<head>
    <meta charset="utf-8">
    
    <link rel="stylesheet" type="text/css" href="todo.css">
    <script src="/thicket/build/thicket-lang.min.js"></script>

    <script type="text/thicket">
        from Example.TodoMVC.Application import createApplication renderApplication
    
        let application = renderApplication createApplication in
            application add "Hello World!" remove 0 // Hugly hack
    </script>
    
    <script type="text/javascript">
    function onLoad() {
        var t0 = new Date();
        console.log("-----------------------------");    
        console.log("Boot Thicket " + t0.toDateString());
        require('thicket')('/thicket/site').boot();
        console.log("Boot done in " + (new Date().getTime() - t0.getTime()) + " ms");
    }
    </script>
</head>    
<body onload="onLoad()">
    <section id="todoapp">
        <header id="header">
            <h1>todos</h1>
            <input id="new-todo" placeholder="What needs to be done?" autofocus>
        </header>
        <section id="main">
            <input id="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list"></ul>
        </section>
        <footer id="footer"></footer>
    </section>
    <footer id="info">
        <p>Double-click to edit a todo</p>
        <p>Created by <a href="http://github.com/d-plaindoux">Didier Plaindoux</a></p>
        <p>Source code on <a href="https://github.com/d-plaindoux/thicket/tree/master/thicket/examples/todoMVC">GitHub</a></p>
        <p>Not (yet?) part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
</body>
</html>
