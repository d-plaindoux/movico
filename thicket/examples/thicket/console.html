<head>    
  <script src="/thicket/build/thicket-lang.min.js"></script>
  <script src="extension.js"></script>

  <script type="application/thicket">
    import Example.Console.Application
    
    def components : Components = {
        Components 
            (document "content" find)
            (document "output"  find)
            (document "execute" find)
            (document "clear"   find)
    }

    do { 
        startApplication components 
    } return ()
  </script>
    
    
  <script>
    function onLoad() {
        require('thicket')('/thicket/site').boot().withExtension(extension);
    }
  </script>
</head>    
<body onload="onLoad()">
    <h3> Thicket code evaluation </h3>
    <p><b>Source Code</b></p>
    <textarea id="content" rows="10" cols="80" autofocus></textarea>
    <br>
    <button id="execute">Execute</button>
    <button id="clear">Clear</button> 
    <p><b>Results</b></p>
    <div id="output"></div>
</body>
</html>
