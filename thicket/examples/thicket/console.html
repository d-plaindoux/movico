<head>    
  <script src="/thicket/build/thicket-lang.min.js"></script>
  <script src="extension.js"></script>

  <!-- similar to from Example.Console.Application import * -->
  <script type="bin/thicket" src="Example.Console.Application"></script>
  
  <script type="text/thicket">
    def components : Components = {
        Components 
            (document "content" find)
            (document "output"  find)
            (document "execute" find)
            (document "clear"   find)
    }

    startApplication components
  </script>
    
    
  <script>
    function onLoad() {
        var t0 = new Date();
        console.log("-----------------------------");    
        console.log("Boot Thicket " + t0.toDateString());
        require('thicket')('/thicket/site').boot().whenReady(extension);
        console.log("Boot done in " + (new Date().getTime() - t0.getTime()) + " ms");
    }
  </script>
</head>    
<body onload="onLoad()">
    <h3> Thicket code evaluation </h3>
    <p><b>Source Code</b></p>
    <textarea id="content" rows="40" cols="80"></textarea>
    <br>
    <button id="execute">Execute</button>
    <button id="clear">Clear</button> 
    <p><b>Results</b></p>
    <div id="output"></div>
</body>
</html>
