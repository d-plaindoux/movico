<html>
<head>
  <script src="../../build/thicket-lang.js"></script>
  <script src="./extension.js"></script>

  <script type="text/thicket">
    from Example.Console.Application import *

    def components : Components = {
        Components 
            (document "content" find)
            (document "output"  find)
            (document "execute" find)
            (document "clear"   find)
    }

    startApplication components
  </script>
    
</head>    
<body onload="require('thicket')('../../site').boot().whenReady(bootstrap)">
    <h3> Thicket code evaluation </h3>
    <p><b>Source Code</b></p>
    <textarea id="content" rows="40" cols="80"></textarea>
    <br>
    <input type="button" id="execute"> Execute </ul>  
    <input type="button" id="clear"> Clear </ul>  
    <p><b>Results</b></p>
    <div id="output"></div>
</body>
</html>
