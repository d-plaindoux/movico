<html>
<head>
  <script src="../../build/movico-lang.js"></script>
  <script type="text/movico">
    from Client.Document import element
    from Data.List import list
     
    model Todo { _ : string }
    
    view todo this:Todo { 
        <li><i> {this._ toDom} </i></li>
    }

    let todos = list Nil :+ "todo #1" :+ "todo #2" :+ "todo #3" in
        todos foldR (t h -> h << $ todo $ Todo s) $ element "todos"
   </script>
</head>    
<body onload="require('movico').boot()">
	<b>Things to be done:</b>
	<ul id="todos"></ul>
</body>
</html>
