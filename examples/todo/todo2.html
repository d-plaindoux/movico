<html>
<head>
  <script src="../../build/movico-lang.js"></script>
  <script type="text/movico">
    from List import *
    from Client.Document import *
     
    model Todo { _ : string }
    
    view todo this:Todo {
      <li><i> {this._ toDom} </i></li>
    }

    let todos = list Nil :+ "todo #1" :+ "todo #2" :+ "todo #3" in
	let todoNode = document() @ "todos" in
        todos foldR (fun t h -> h << $ todo $ Todo t) todoNode
   </script>
</head>    
<body onload="require('movico').compile().execute()">
	<b>Things to be done:</b>
	<ul id="todos"></ul>
</body>
</html>
