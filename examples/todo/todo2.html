<html>
<head>
  <script src="../../build/thicket-lang.js"></script>
  <script type="text/thicket">
    from Client.Document import element toDom
    from Core.Lang import do
    from Data.List import list
     
    model Todo { _ : string }
    
    def todo :Todo -> dom = this -> { 
        <li><i> {string2dom this._} </i></li>
    }
    
    def manageTodos = n:dom ->
        for s <- (List["todo #1";"todo #2";"todo #3"]) 
        yield n addChild $ todo $ Todo s
  </script>

  <script type="text/thicket">
    document "todos" find map manageTodos
  </script>
</head>    
<body onload="require('thicket')('../..//site').boot()">
	<b>Things to be done:</b>
	<ul id="todos"></ul>
</body>
</html>
