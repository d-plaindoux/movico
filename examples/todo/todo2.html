<html>
<head>
  <script src="../../build/movico-lang.js"></script>
  <script type="text/movico">
    from Core.List import list
    from Client.Document import element
     
    model Todo { value : string }
    
    view todo this:Todo {
      <li><i> {this.value toDom} </i></li>
    }

    let todos = list Nil :+ "todo #1" :+ "todo #2" :+ "todo #3" in
        todos foldR (fun t h -> h << $ todo $ Todo s) $ element "todos"
   </script>
</head>    
<body onload="require('movico').compile().execute()">
	<b>Things to be done:</b>
	<ul id="todos"></ul>
</body>
</html>
