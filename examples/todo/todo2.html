<html>
<head>
  <script src="../../build/thicket-lang.js"></script>
  <script type="text/thicket">
    from Client.Document import element toDom
    from Core.Lang import do
    from Data.List import list
     
    model Todo { _ : string }
    
    view todo this:Todo { 
        <li><i> {toDom this._} </i></li>
    }
  </script>

  <script type="text/thicket">
    let node = document "todos" find in
    let todos = list Nil :+ "todo #1" :+ "todo #2" :+ "todo #3" in
        do {node map (n -> todos foldR (s h -> h addChild $ todo $ Todo s) n)}
        return ()
  </script>
</head>    
<body onload="require('thicket')('../..//site').boot()">
	<b>Things to be done:</b>
	<ul id="todos"></ul>
</body>
</html>
