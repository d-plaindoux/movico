<html>
<head>
  <script src="../build/movico-lang.js"></script>
  <script type="text/movico">
    from Client.Document import element
    
    view hw this:string {
        <b> <u> {toDom this } </u> </b>
    }
    
    class do[a] this:a {
        (;) : [b] b -> do[b]
        return : [c] c -> c
    } {
        def (;) b = 
            let t = this in
                do b
                
        def return c = 
            let t = this in
            let t = c in
                t
    }

    def addToNode : [a] string -> unit = name ->
        let node = document name find in
            do
            { node map (n -> n addChild (hw  "Hello World!")) }
            return ()            
  </script>
    
  <script type="text/movico">
    addToNode "todos"
  </script>
</head>    

<body onload="require('movico')('../site').boot()">
  Say hello? <i id="todos"></i>
</body>
</html>
