<html>
<head>
  <script src="../build/thicket-lang.js"></script>
  <script type="text/thicket">
    from Core.Lang import do
    from Client.Document import element
    from Client.Trigger import mouseTrigger$new
    
    view hs this:string {
        {toDom this}
    }        

    view hw this:string {
        <b> 
            <u> {hs this } </u> 
        </b> 
    }        

    def manageNode = id -> 
        let trigger = n:dom -> 
            new$mouseTrigger 
                onmouseclick { e -> 
                    do 
                    { n removeChilds };
                    { n addChild $ hw "Hello World!" }
                    return () 
                } in 
        let node = document id find in
            node map $ n ->   
            do 
            { n addChild $ hs "Say Hello? <Click>" };
            { n addMouseTrigger $ trigger n unbox }
            return ()
  </script>
    
  <script type="text/thicket">
    manageNode "todo" 
  </script>
</head>    

<body onload="require('thicket')('../site').boot()">
    <p>
        <i id="todo">  </i>
    </p>
</body>
</html>
