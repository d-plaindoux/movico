<html>
  <style>
    .actionable {
        cursor: pointer;
    }
  </style>
<head>
  <script src="../build/thicket-lang.js"></script>
  <script type="text/thicket">
    from Client.Document import Event document
    
    def highlightString : string -> dom = this ->
        <span class="actionable">
            <b> {string2dom this} </b>
        </span>

    def manageNode : dom -> dom = node -> 
        let onclick = n -> n removeChilds addChild $ string2dom "Hello World!" in        
            node addChild { string2dom "Say Hello? " }
                 addChild { highlightString "<Click>" onEvent OnMouseClick onclick }
  </script>
    
  <script type="text/thicket">
    document "todo" find map manageNode
  </script>
</head>    

<body onload="require('thicket')('../site').boot()">
    <p>
        <i id="todo"/>
    </p>
    <hr>
    Powered by Thicket 0.1
</body>
</html>
