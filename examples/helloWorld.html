<html>
<head>
  <script src="../build/movico-lang.js"></script>
  <script type="text/movico">
    from Core.Lang import do
    from Client.Document import element
    
    view hw this:string {
        <b> <u> {toDom this } </u> </b>
    }        

    def addToNode =
        name what -> 
            do
            { document name find map (n -> n addChild (hw what)) }
            return ()            
  </script>
    
  <script type="text/movico">
    addToNode "todos" "Hello World!"
  </script>
</head>    

<body onload="require('movico')('../site').boot()">
  Say hello? <i id="todos"></i>
</body>
</html>
