<html>
  <style>
    .actionable {
        cursor: pointer;
    }
  </style>
<head>
  <script src="../build/thicket-lang.js"></script>
  <script type="text/thicket">
    from Client.Document import element
    
    def hs : string -> dom = this ->
        <span class="actionable">
            <b> {toDom this} </b>
        </span>

    def hw : string -> dom = this ->
        <u> {toDom this} </u>

    def manageNode : dom -> dom = node -> 
        let onclick = n -> n removeChilds addChild (hw "Hello World!") in        
            node addChild { toDom "Say Hello? " }
                 addChild { hs "<Click>" addReflex "onclick" onclick }
  </script>
    
  <script type="text/thicket">
    let node = document "todo" find in 
        node map manageNode
  </script>
</head>    

<body onload="require('thicket')('../site').boot()">
    <p>
        <i id="todo"/>
    </p>
    <hr>
    Powered by Thicket 0.1
</body>
</html>
